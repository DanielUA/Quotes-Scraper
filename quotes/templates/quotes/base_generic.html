<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scalable=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Quotes Site</title>
</head>
<body>

<div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">{% csrf_token %}
                        <button class="btn btn-primary" type="submit"> Logout </button>
                    </form>
                    <a href="{% url 'quotes:add_author' %}">Add Author</a>
                    <a href="{% url 'quotes:add_quote' %}">Add Quote</a>

                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                    <a href="{% url 'quotes:register' %}" class="btn btn-primary">SignUp</a>

                    {% endif %}
                </p>
            </div>
        </div>




    {% block content %}{% endblock %}
</body>
</html>
